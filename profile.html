<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–û–º–µ–≥–∞ ‚Äî –ü—Ä–æ—Ñ–∏–ª—å</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    document.documentElement.className = localStorage.getItem("theme") || "light";
  </script>
  <style>
    .profile-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    .profile-avatar {
      display: block;
      margin: 0 auto 15px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .submit-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #45a049;
    }

    .theme-toggle {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">–û–º–µ–≥–∞</div>
    <nav class="nav">
      <a href="index.html">–ì–ª–∞–≤–Ω–∞—è</a>
      <a href="delivery.html">–û—Ñ–æ—Ä–º–∏—Ç—å –î–æ—Å—Ç–∞–≤–∫—É</a>
      <a href="profile.html" class="active">–ü—Ä–æ—Ñ–∏–ª—å</a>
    </nav>
  </header>

  <main class="container profile-container">
    <h2>–ü—Ä–æ—Ñ–∏–ª—å</h2>
    <img id="profile-avatar" class="profile-avatar" src="" alt="–ê–≤–∞—Ç–∞—Ä" />
    <form id="profile-form">
      <div class="form-group">
        <label for="username">–ò–º—è</label>
        <input type="text" id="username" required />
      </div>

      <div class="form-group">
        <label for="avatar-upload">–ê–≤–∞—Ç–∞—Ä</label>
        <input type="file" id="avatar-upload" accept="image/*" />
      </div>

      <button type="submit" class="submit-button">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    </form>

    <div class="theme-toggle">
      <button id="toggle-theme">üåô –°–º–µ–Ω–∏—Ç—å —Ç–µ–º—É</button>
    </div>
  </main>

  <script src="theme.js"></script>
  <script>
    const avatarEl = document.getElementById("profile-avatar");
    const avatarUpload = document.getElementById("avatar-upload");
    const usernameInput = document.getElementById("username");

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ localStorage
    const savedName = localStorage.getItem("username");
    const savedAvatar = localStorage.getItem("avatar");

    if (savedName) usernameInput.value = savedName;
    if (savedAvatar) avatarEl.src = savedAvatar;
    else avatarEl.src = "img/default-avatar.png"; // —Ä–µ–∑–µ—Ä–≤–Ω—ã–π –∞–≤–∞—Ç–∞—Ä

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
    document.getElementById("profile-form").addEventListener("submit", (e) => {
      e.preventDefault();
      const username = usernameInput.value.trim();
      if (username) {
        localStorage.setItem("username", username);
      }
      alert("–î–∞–Ω–Ω—ã–µ –ø—Ä–æ—Ñ–∏–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!");
    });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–≤–∞—Ç–∞—Ä–∞
    avatarUpload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
          const dataUrl = event.target.result;
          avatarEl.src = dataUrl;
          localStorage.setItem("avatar", dataUrl);
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
<script src="form-validation.js"></script>
</html>
